        }

            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .search-box:focus {
            outline: none;
            border-color: #2196F3;
        }
        
        .search-btn {
            background-color: #1e88e5;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            width: 100%;

        .search-btn:hover {
            background-color: #1565c0;
        }

        .table-container {
            overflow-y: auto; /* 세로 스크롤 생성 */
            flex-grow: 1; /* 남은 공간 모두 차지 */
        }

        table {

            border-collapse: collapse;
            text-align: center;
            table-layout: fixed;
        }
        
        th {

            padding: 12px;

            box-shadow: 0 1px 2px rgba(0,0,0,0.1); /* 헤더 아래 그림자 */

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            color: #555;
            word-break: keep-all;
        }
        tr:hover {

        }
        .highlight {

        // 데이터 파싱 함수
        let parsedData = [];

        function parseData() {
            const lines = rawData.trim().split('\n');
            lines.forEach(line => {
                line = line.trim();
                if (!line) return;

                let delimiter = '-';
                if (line.includes('=')) delimiter = '=';
                else if (line.includes('-')) delimiter = '-';
                else {
                    parsedData.push({ hint: line, answer: '' });
                    return;
                }

                const parts = line.split(delimiter);
                const hint = parts[0].trim();
                const answer = parts.slice(1).join(delimiter).trim(); 

                if (hint) {
                    parsedData.push({ hint, answer });
                }
            });
        }

        // 테이블 렌더링 함수
        function renderTable(data, keyword = '') {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (data.length === 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td colspan="2">결과가 없습니다.</td>`;
                tbody.appendChild(tr);
                return;
            }

            data.forEach(item => {
                const tr = document.createElement('tr');
                
                let displayHint = item.hint;
                let displayAnswer = item.answer;

                if (keyword) {
                    const regex = new RegExp(`(${keyword})`, 'gi');
                    displayHint = displayHint.replace(regex, '<span class="highlight">$1</span>');
                    displayAnswer = displayAnswer.replace(regex, '<span class="highlight">$1</span>');
                }

                tr.innerHTML = `
                    <td>${displayHint}</td>
                    <td>${displayAnswer}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 검색 필터링 함수
        function filterData() {
            const input = document.getElementById('searchInput');
            const keyword = input.value.trim().toLowerCase();

            if (!keyword) {
                renderTable(parsedData);
                return;
            }

            const filtered = parsedData.filter(item => {
                return item.hint.toLowerCase().includes(keyword) || 
                       item.answer.toLowerCase().includes(keyword);
            });

            renderTable(filtered, keyword);
        }

        // 초기화 함수
        window.onload = function() {
            parseData();
            
            // 카운터 업데이트
            const counterDiv = document.getElementById('counterArea');
            counterDiv.innerText = `총 힌트수: ${parsedData.length}개`;

            // 전체 데이터 렌더링
            renderTable(parsedData);

            // 검색창 입력 이벤트 리스너
            document.getElementById('searchInput').addEventListener('input', filterData);
            
            // 엔터키 이벤트
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    filterData();
                }
            });
        };
    </script>
